<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Neurovex</title>

    <!-- Design System -->
    <link href="stitch/css/stitch-base.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="stitch/js/stitch-theme.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-background-light text-slate-800 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <!-- Abstract Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-[600px] h-[600px] rounded-full bg-primary/5 blur-3xl"></div>
        <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-[500px] h-[500px] rounded-full bg-medical-teal/5 blur-3xl">
        </div>
    </div>

    <!-- Header / Logo -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10 text-center mb-8">
        <div class="inline-flex items-center gap-2 mb-2 cursor-pointer" onclick="window.location.href='index.html'">
            <img src="images/logo.jpeg" alt="Neurovex Logo"
                class="w-16 h-16 rounded-xl object-contain bg-white p-1 shadow-md mb-2">
        </div>
        <h2 class="text-3xl font-bold tracking-tight text-slate-900">
            Welcome back
        </h2>
        <p class="mt-2 text-sm text-slate-600">
            Access your research dashboard
        </p>

        <!-- Floating Theme Toggle for Login -->
        <button id="theme-toggle"
            class="absolute top-0 right-0 p-2 rounded-full text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
            <span class="material-icons dark:hidden">dark_mode</span>
            <span class="material-icons hidden dark:block text-yellow-400">light_mode</span>
        </button>
    </div>

    <!-- Card -->
    <div class="sm:mx-auto sm:w-full sm:max-w-md relative z-10">
        <div class="bg-white py-8 px-4 shadow-xl border border-slate-100 sm:rounded-xl sm:px-10">
            <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors"
                            placeholder="researcher@institute.edu">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm transition-colors"
                            placeholder="••••••••">
                    </div>
                </div>

                <!-- Remember Me / Forgot -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-slate-900 cursor-pointer">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary hover:text-primary-dark">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <!-- Submit -->
                <div>
                    <button type="submit" id="submit-btn"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-95">
                        Sign In to Platform
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">
                            New to Neurovex?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="signup.html"
                        class="w-full flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all">
                        Create Researcher Account
                    </a>
                </div>
            </div>
        </div>

        <!-- Trust badge -->
        <div class="mt-8 text-center">
            <div class="inline-flex items-center gap-1 text-xs text-slate-400">
                <span class="material-icons text-sm">lock</span>
                HIPAA Compliant & End-to-End Encrypted
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="stitch/js/stitch-core.js"></script>
    <script src="stitch/js/stitch-state.js"></script>
    <script src="stitch/js/stitch-auth.js"></script>
    <script>
        function handleLogin() {
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;

            // Loading State
            btn.innerHTML = `<span class="material-icons animate-spin text-sm mr-2">autorenew</span> Authenticating...`;
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Call StichAuth
            StitchAuth.login(email, password)
                .then(user => {
                    Stitch.notify('Login successful!');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                })
                .catch(err => {
                    console.error("Login Result:", err);
                    alert("Login Failed: " + (err.message || err));

                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');

                    // Shake animation for error
                    const card = document.querySelector('.bg-white');
                    card.classList.add('animate-pulse'); // quick placeholder for shake
                    setTimeout(() => card.classList.remove('animate-pulse'), 500);
                });
        }
    </script>
</body>

</html>
