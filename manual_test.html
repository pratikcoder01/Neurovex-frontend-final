<!DOCTYPE html>
<html>
<head>
    <title>Manual Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        #data { 
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            border-radius: 5px; 
            max-height: 400px; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            font-family: monospace; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Neurovex WebSocket Manual Test</h1>
    
    <button onclick="connect()">Connect to Backend</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="clearData()">Clear Data</button>
    
    <div id="status" class="disconnected">Status: Disconnected</div>
    
    <h3>Real-time Data:</h3>
    <div id="data">No data received yet...</div>
    
    <script>
        let ws = null;
        const status = document.getElementById('status');
        const data = document.getElementById('data');
        let messageCount = 0;
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                updateStatus('Already connected', 'connected');
                return;
            }
            
            updateStatus('Connecting...', 'disconnected');
            
            try {
                ws = new WebSocket('ws://localhost:8000/ws/stream');
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    updateStatus('Connected to Neurovex Backend!', 'connected');
                };
                
                ws.onmessage = (event) => {
                    messageCount++;
                    const payload = JSON.parse(event.data);
                    
                    // Display key information
                    const display = {
                        count: messageCount,
                        timestamp: payload.timestamp,
                        state: payload.analysis?.state,
                        confidence: payload.analysis?.confidence,
                        bands: payload.bands,
                        connected: payload.status?.connected,
                        channels: payload.status?.channel_count
                    };
                    
                    data.textContent = JSON.stringify(display, null, 2);
                    console.log('Message received:', payload);
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateStatus('Disconnected', 'disconnected');
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Error: ' + error, 'disconnected');
                };
                
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus('Failed to connect: ' + error, 'disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            updateStatus('Disconnected', 'disconnected');
        }
        
        function clearData() {
            data.textContent = 'No data received yet...';
            messageCount = 0;
        }
        
        function updateStatus(message, className) {
            status.textContent = 'Status: ' + message;
            status.className = className;
        }
        
        // Auto-connect on page load
        window.addEventListener('load', () => {
            setTimeout(connect, 1000);
        });
    </script>
</body>
</html>
